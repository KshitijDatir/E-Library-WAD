<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | NovelNest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Your CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- SAME NAVBAR -->
<header class="header">
    <div class="navbar-left">
        <img src="assets/logo.png" alt="NovelNest Logo" class="logo">
        <span class="title">NovelNest</span>
    </div>

    <nav class="navbar-right">
        <a href="index.html" class="nav-button">Home</a>
        <a href="library.html" class="nav-button">Library</a>
        <a href="contact.html" class="nav-button active">Contact</a>
    </nav>
</header>

<!-- BOOTSTRAP CONTENT -->
<div class="container py-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" rows="4"></textarea>
                </div>

                <button class="btn btn-warning w-100">Send Message</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
